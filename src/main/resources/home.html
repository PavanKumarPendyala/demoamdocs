<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to My Awesome World</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .icon {
            font-size: 2em;
            margin: 20px 10px;
            color: #333;
        }
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff9800;
            top: -50px;
            left: -50px;
        }
        .square {
            width: 80px;
            height: 80px;
            background-color: #e91e63;
            bottom: -40px;
            right: -40px;
            transform: rotate(45deg);
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid #2196f3;
            top: 50%;
            right: -50px;
            transform: translateY(-50%);
        }
        .animated {
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container animated">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <h1 th:text="${mainMessage}">Welcome message goes here</h1>
        <p th:text="${subMessage}">Sub message goes here</p>
        <a href="#" class="btn">Get Started</a>
        <div>
            <i class="fas fa-code icon"></i>
            <i class="fas fa-paint-brush icon"></i>
            <i class="fas fa-rocket icon"></i>
        </div>
    </div>
</body>
</html>
